<html>
    <head>
        <style>
            #map {
              height: 500px;
              width:  500px;
            }
        </style>

    <body>
        <h1>walkwith test</h1>
        <div id="map"></div>
        <form action="/spots/" method="post">

        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <script>
         var map = new google.maps.Map(document.getElementById('map'),{

             })
